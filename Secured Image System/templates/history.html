<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decryption History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  {% include 'navbar.html' %}

  <div class="max-w-3xl mx-auto mt-16 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h1 class="text-3xl font-bold text-center mb-6">Decryption History</h1>

    {% if files %}
      <ul class="list-decimal list-inside space-y-2">
        {% for entry in files %}
          <li>{{ entry.replace("dec_", "") }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center text-gray-600">No files decrypted yet!</p>
    {% endif %}
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  {% include 'navbar.html' %}

  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
    </form>

    <p class="text-center text-sm mt-4 text-gray-700">
      Donâ€™t have an account?
      <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline font-semibold">Register here</a>
    </p>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Swal.fire({
            title: "{{ category|capitalize }}",
            text: "{{ message }}",
            icon: "{{ 'success' if category == 'success' else 'error' }}",
            confirmButtonColor: '#3085d6'
          });
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

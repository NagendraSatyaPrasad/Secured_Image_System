<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="pageBody" class="bg-gray-100 text-gray-800 min-h-screen transition-colors duration-300">

  {% include 'navbar.html' %}

  <div class="max-w-md mx-auto mt-16 bg-white dark:bg-gray-900 dark:text-gray-100 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Register</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

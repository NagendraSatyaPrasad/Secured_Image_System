<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decrypt File</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  {% include 'navbar.html' %}

  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h1 class="text-2xl font-bold text-center mb-6">Decrypt Your File</h1>

    <form action="{{ url_for('decrypt') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      <label for="file" class="font-semibold">Upload Your Encrypted File:</label>
      <input type="file" name="file" id="file" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
        Decrypt
      </button>
    </form>

    {% if decrypted %}
      <div class="mt-4 flex flex-col items-center">
        <p class="mb-2 font-semibold">Decrypted File Ready:</p>
        <a href="{{ url_for('download', file_type='decrypted', filename=decrypted) }}" 
           class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
          Download
        </a>
      </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
